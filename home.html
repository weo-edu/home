<template name="info">
	<div id='sign-in'>
		<h4>Login Here!</h4>
		<form id='sign-in-form'>
			<input id='username' type='text' placeholder='Username or E-mail' />
			<input id='password' type='password' placeholder='Password' />
			<input id='sign-in-button'type='submit' value='Login' />
		</form>
		<a class='forgot' href=''>Forgot Your Password?</a>
  	</div>
	<div id='sign-up'>
		<h4>New To Weo? <span style='font-weight: 200;'>Sign Up</span></h4>
		<form id='sign-up-form'>
			<input id='fullname' type='text' placeholder='Full Name' />
			<input id='email' type='text' placeholder='Username or E-mail' />
			<input id='new-password' type='password' placeholder='Password' />
			<input id='sign-up-button' type='submit' value='Sign Up' />
		</form>
	</div>
</template>
